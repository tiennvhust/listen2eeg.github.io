<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listen to EEG</title>
    <style>
      /* Set font family and color for text */
      body {
        font-family: Arial, sans-serif;
        color: #333;
      }
      
      /* Style for audio controls */
      audio {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 400px;
      }
      
      /* Style for image */
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
      
      /* Style for audio description */
      .audio-description {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
      }
      
      /* Style for audio container */
      .audio-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f2f2f2;
      }
      
      /* Style for audio box */
      .audio-box {
        flex-basis: 45%;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="audio-container">
      <div class="audio-box">
        <h2>Audio 1: Birds Chirping</h2>
        <audio controls>
          <source src="audio_files/cpp/eeg1.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <img src="images/cpp/eeg4.png" alt="Birds Chirping">
        <div class="audio-description">This is a recording of birds chirping in the morning.</div>
      </div>
      <div class="audio-box">
        <h2>Audio 2: Waves Crashing</h2>
        <audio controls>
          <source src="audio_files/cpp/eeg2.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <img src="images/cpp/eeg2.png" alt="Waves Crashing">
        <div class="audio-description">This is a recording of waves crashing on the beach.</div>
      </div>
    </div>
  </body>
</html>
