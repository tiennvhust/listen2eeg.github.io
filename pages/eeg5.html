<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listen to EEG</title>
    <style>
      /* Set font family and color for text */
      body {
        font-family: Georgia, serif;
        color: #333;
      }
      
      /* Style for audio controls */
      audio {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 400px;
      }
      
      /* Style for image */
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
      
      /* Style for audio description */
      .audio-description {
        text-align: justify;
        margin-top: 1rem;
      }
      
      /* Style for audio container */
      .audio-container {
        width: 80%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #FAF8F5;
      }
      
      /* Style for audio box */
      .audio-box {
        flex-basis: 45%;
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="audio-container">
      <div class="audio-box">
        <h2>Real-time</h2>
        <audio controls>
          <source src="audio_files/cpp/eeg5.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <img src="images/cpp/eeg5.png" alt="cpp">
        <div class="audio-description">Audio generated by the real-time algorithm implemented in C++.</div>
      </div>
      <div class="audio-box">
        <h2>Original</h2>
        <audio controls>
          <source src="https://github.com/SergiGomezQuintana/EEGsoundSurvey/blob/main/html/audio/eeg5.mp3?raw=true" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <img src="images/matlab/eeg5.png" alt="matlab">
        <div class="audio-description">Audio generated by the original algorithm implemented in Matlab.</div>
      </div>
    </div>
  </body>
</html>
